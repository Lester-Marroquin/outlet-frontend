<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Outlet Mancilla</h2>
          <img width="25" height="250" src="../../../assets/images/imagen4.jpg" class="card-img-top" alt="...">
          <form (ngSubmit)="login()" [formGroup]="formularioLogin" class="login-auth-form"> 
            <!-- Input UsuarioEmpleado -->
            <div class="form-outline mb-4">
              <label for="correo" class="form-label"></label>
              <input formControlName="UsuarioEmpleado" type="text" class="form-control" placeholder="ID Colaborador" />
            </div>
            <!-- Input ClaveEmpleado-->
            <div class="form-outline mb-4">
              <label for="clave" class="form-label"></label>
              <input formControlName="ClaveEmpleado" type="password" class="form-control" placeholder="Contraseña" />
            </div>
            <div *ngIf="errorSesion">Ocurrio un error al iniciar sesión</div>
            <button [disabled]="formularioLogin.invalid" type="submit" class="btn btn-success">
              Iniciar sesión
            </button>

          </form>
          <br />
          <p>
            ¿No tienes una cuenta?
            <button (click)="registro()" type="button" class="btn btn-light btn-rounded">
              ¡Registrate!
            </button>
          </p>
          <div *ngIf="errorSesion" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error recibido: </strong> {{ dataErrorSesion }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
              (click)="respuestaLogin()"></button>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <a class="nav-link" routerLink="" [ngClass]="{active: menuOpcion == 'sesion'}" (click)="onOpcion">Iniciar
          sesión</a>
      </div>
    </div>
  </div>
</div>
